<body>
  <div class="wrapper">
    <header class="wrapper__header header">
      <div class="header__title-wrap">
        <h1 class="header__title">Rock</h1>
        <h1 class="header__title">Paper</h1>
        <h1 class="header__title">Scissors</h1>
      </div>
      <div class="header__score-wrap">
        <p class="header__score-title">Score</p>
        <p class="header__score-value">0</p>
      </div>
    </header>
    <aside class="scoreboard">
      <p class="scoreboard__score-name scoreboard__score-name--win">Win:
        <span class="scoreboard__score-value">0</span>
      </p>
      <p class="scoreboard__score-name scoreboard__score-name--lose">Lose:
        <span class="scoreboard__score-value">0</span>
      </p>
      <p class="scoreboard__score-name scoreboard__score-name--draw">Draw:
        <span class="scoreboard__score-value">0</span>
      </p>
    </aside>
    <main class="wrapper__game game">
      <button name="rock" type="button" class="choice-btn choice-btn--rock">
        <span class="choice-btn__shadow choice-btn__shadow--rock"></span>
        <img src=images/icon-rock.476e90a9646a87bb3645d2f09f4f7fba.svg alt="rock icon" class="choice-btn__img">
      </button>
      <button name="paper" type="button" class="choice-btn choice-btn--paper">
        <span class="choice-btn__shadow choice-btn__shadow--paper"></span>
        <img src=images/icon-paper.8b57a6b108c1b8ae82931a39b10f96a2.svg alt="paper icon" class="choice-btn__img">
      </button>
      <button name="scissors" type="button" class="choice-btn choice-btn--scissors">
        <span class="choice-btn__shadow choice-btn__shadow--scissors"></span>
        <img src=images/icon-scissors.3b1a5d7eb0b2f1fd3e955865ec04d9ed.svg alt="scissorc icon" class="choice-btn__img">
      </button>
    </main>
    <button class="btn">rules</button>
  </div>
  <div class="rules">
    <p class="rules__title">rules</p>
    <div class="rules__img-wrap">
      <img src=images/image-rules.258b753fb6284dc8ae00c5b2fa7938c0.svg alt="rules" class="rules__img">
    </div>
    <button type="button" class="rules__icon-btn">
      <img src=images/icon-close.bde602ecd1a4e55e0c27137ed651e027.svg alt="close" class="rules__icon">
    </button>
  </div>

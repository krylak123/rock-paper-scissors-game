<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title><%=htmlWebpackPlugin.options.title%></title>
  <meta name="description" content="...description...">
  <meta name="author" content="...author...">
  <meta name='keywords' content="...tags,tags,tags...">
  <meta name='robots' content="index,follow">
</head>

<body>
  <div class="wrapper">
    <header class="wrapper__header header">
      <div class="header__title-wrap">
        <h1 class="header__title">Rock</h1>
        <h1 class="header__title">Paper</h1>
        <h1 class="header__title">Scissors</h1>
      </div>
      <div class="header__score-wrap">
        <p class="header__score-title">Score</p>
        <p class="header__score-value">0</p>
      </div>
    </header>
    <aside class="scoreboard">
      <p class="scoreboard__score-name scoreboard__score-name--win">Win:
        <span class="scoreboard__score-value">0</span>
      </p>
      <p class="scoreboard__score-name scoreboard__score-name--lose">Lose:
        <span class="scoreboard__score-value">0</span>
      </p>
      <p class="scoreboard__score-name scoreboard__score-name--draw">Draw:
        <span class="scoreboard__score-value">0</span>
      </p>
    </aside>
    <main class="wrapper__game game">
      <button type="button" class="choice-btn choice-btn--rock">
        <img src=<%=require("./images/icon-rock.svg")%> alt="rock icon" class="choice-btn__img">
      </button>
      <button type="button" class="choice-btn choice-btn--paper">
        <img src=<%=require("./images/icon-paper.svg")%> alt="paper icon" class="choice-btn__img">
      </button>
      <button type="button" class="choice-btn choice-btn--scissors">
        <img src=<%=require("./images/icon-scissors.svg")%> alt="scissorc icon" class="choice-btn__img">
      </button>
    </main>
  </div>
</body>

</html>
